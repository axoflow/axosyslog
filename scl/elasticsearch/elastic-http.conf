@requires json-plugin

block destination elasticsearch-http(
  url()
  index()
  custom_id("")
  workers(4)
  type("")
  batch_lines(100)
  timeout(10)
  template("$(format-json --scope rfc5424 --exclude DATE --key ISODATE @timestamp=${ISODATE})")
  headers("Content-Type: application/x-ndjson")
  body_suffix("\n")
  op_type("index")
  ...)
{

@requires http "The elasticsearch-http() driver depends on the AxoSyslog http module, please install the axosyslog-mod-http (Debian & derivatives) or the axosyslog-http (RHEL & co) package"

    http(
        url(`url`)
        headers(`headers`)
        workers(`workers`)
        batch_lines(`batch_lines`)
        timeout(`timeout`)
        body_suffix(`body_suffix`)
        body("$(format-json --scope none --omit-empty-values `op_type`._index=\"`index`\" `op_type`._id=\"`custom_id`\")\n`template`")
        `__VARARGS__`
    );
};
